{% extends 'base.html' %}

{% block title %} Users List 
{% endblock %}

{% block content%}

<h1> Users </h1>

<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
</ul>

<p><a href="/users/new" class="btn btn-outline-success">Add User</a></p>
{% endblock %}
