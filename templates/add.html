{% extends 'base.html' %}

{% block title %} Create User {% endblock %}

{% block content %}
<h1> Create a User </h1>

<form method="POST">
    
<div class="form-group row g-3">
    <div class="col">
      <input type="text" for="first_name" class="form-control" placeholder="First name" id="first_name" name='first_name' aria-label="first name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name" id="last_name" name='last_name' aria-label="Last name">
    </div>
  </div>

<label for="basic-url" class="form-label">Image URL</label>
<div class="input-group mb-3">
    <input type="text" class="form-control" id="image_url" name='image_url' placeholder="Provide an image" aria-describedby="basic-addon3">
</div>
<div class="col-auto">  
    <button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>



{% endblock %}
