{% extends 'base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% block content %}

<h1> {{post.title}}</h1>

<p>{{post.content}}
    <i>By {{post.user.first_name}} {{post.user.last_name}} on {{post.date}} 
    </i>
</p>

<form>
    <button class="btn btn-outline-primary" formaction="/users/{{post.user_id}}" formmethod="GET"> Cancel </button>
    <button class="btn btn-primary" formaction="/posts/{{post.id}}/edit" formmethod="GET"> Edit </button> 
    <button class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST"> Delete </button> 
</form>

{% endblock %}
